<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Game!</h1>
    </header>

    <div class="scores">
      <span id="player-score">Player: 0</span>

      <span id="computer-score">Computer: 0</span>
    </div>

    <div class="choices">
      <button class="rockBtn">&#9994;</button>
      <button class="paperBtn">&#9995;</button>
      <button class="scissorsBtn">&#9996;</button>
    </div>

    <h2 id="demo">Make your move!</h2>

    <span id="moves-left">Moves left: 10</span>
    

    <button class="restartBtn">Restart!</button>
    <h1 id="result"></h1>
  </body>
</html>
